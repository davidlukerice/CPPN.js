<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CPPN.js</title>
		<link rel="stylesheet" type="text/css" href="css/cppn.css">
	</head>

	<body>
		<div class='thumbnails'>
			<div class='networks'></div>
			<button class='btn reset'>Reset</button>
			<button class='btn random'>Rand--></button>
			<button class='btn split'>Split--></button>
			<button class='btn connection'>Connection--></button>
			<button class='btn weightMutation'>Weights--></button>
		</div>

		<div class='rendered'></div>

		<script src='lib/jquery.min.js'></script>
		<script src='js/math.js'></script>
		<script src='js/utils.js'></script>
		<script src='js/node.js'></script>
		<script src='js/connection.js'></script>
		<script src='js/network.js'></script>
		<script src='js/cppn.js'></script>
		<script src='js/interface.js'></script>
		<script src='js/cppnRenderer.js'></script>
		<script src='js/script-cppn.js'></script>
	</body>

</html>
